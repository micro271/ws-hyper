syntax = "proto3";

package info;

service Info {
    rpc User (UserInfoRequest) returns (UserInfoReply);
    rpc Program (ProgramInfoRequest) returns (ProgramInfoReply);
}

message UserInfoRequest {
    bytes id = 1;
}

message UserInfoReply {
    string username = 1;
    Role role = 2;
    string resources = 3;
}

enum Role {
    SuperUs = 0;
    Administrator = 1;
    Operador = 2;
    Productor = 3;
}

message ProgramInfoRequest {
    bytes id = 1;
}

message ProgramInfoReply {
    string name = 1;
}