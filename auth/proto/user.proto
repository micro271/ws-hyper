syntax = "proto3";

package check_user;

service UserControl {
    rpc GetRole (RoleRequest) returns (RoleReply);
}


message RoleRequest {
    bytes id = 1;
}

message RoleReply {
    string username = 1;
    Role role = 2;
    string resources = 3;
}

enum Role {
    SuperUs = 0;
    Administrator = 1;
    Operador = 2;
    Productor = 3;
}
